apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 74
        versionName "6.50"
    }

    signingConfigs {
        release {
            storeFile file("/home/matthew/GDrive/Development/Android/hackWinds/hackWindsKeyStore")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }
}

configurations {
    all {
        exclude module: 'httpclient'
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile 'com.jpardogo.materialtabstrip:library:1.0.6'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'
    compile 'com.android.support:customtabs:24.2.0'
    compile ([group: 'com.google.api-client', name: 'google-api-client-android', version: '1.23.0'])
    compile ([group: 'com.google.http-client', name: 'google-http-client-gson', version: '1.23.0'])
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.slider:library:1.1.5@aar'
//    compile project(path: ':AndroidImageSlider', configuration: 'default')
}